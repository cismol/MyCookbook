<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .recipe img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .recipe h2 {
            margin-bottom: 10px;
        }
        .recipe p {
            margin-bottom: 10px;
        }
        .recipe-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit-btn, .delete-btn {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn:hover, .delete-btn:hover {
            background-color: #555;
        }
        .upload-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #555;
        }
        .upload-form {
            display: none;
        }
        .upload-form input[type=text], .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .upload-form input[type=file] {
            margin-bottom: 10px;
        }
        .upload-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>My Cookbook</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <button class="upload-btn" onclick="toggleUploadForm()">Upload Recipe</button>
    
    <div class="upload-form" id="uploadForm">
        <form onsubmit="saveRecipe(event)">
            <input type="text" id="recipeTitle" placeholder="Title" required>
            <textarea id="recipeDescription" placeholder="Description" required></textarea>
            <input type="file" id="recipeImage" accept="image/*" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- Example recipes -->
    <div class="recipe">
        <img src="https://via.placeholder.com/300" alt="Spaghetti Carbonara">
        <h2>Spaghetti Carbonara</h2>
        <p>A classic Italian pasta dish.</p>
        <div class="recipe-buttons">
            <button class="edit-btn" onclick="editRecipe('Spaghetti_Carbonara')">Edit</button>
            <button class="delete-btn" onclick="confirmDelete('Spaghetti_Carbonara')">Delete</button>
        </div>
    </div>

    <div class="recipe">
        <img src="https://via.placeholder.com/300" alt="Chocolate Chip Cookies">
        <h2>Chocolate Chip Cookies</h2>
        <p>Delicious homemade cookies with chocolate chips.</p>
        <div class="recipe-buttons">
            <button class="edit-btn" onclick="editRecipe('Chocolate_Chip_Cookies')">Edit</button>
            <button class="delete-btn" onclick="confirmDelete('Chocolate_Chip_Cookies')">Delete</button>
        </div>
    </div>
    <!-- End of example recipes -->

</div>

<script>
    function toggleUploadForm() {
        var uploadForm = document.getElementById("uploadForm");
        if (uploadForm.style.display === "none") {
            uploadForm.style.display = "block";
        } else {
            uploadForm.style.display = "none";
        }
    }

    function saveRecipe(event) {
        event.preventDefault();
        var title = document.getElementById("recipeTitle").value;
        var description = document.getElementById("recipeDescription").value;
        var image = document.getElementById("recipeImage").files[0];

        if (title && description && image) {
            // Create a new recipe element
            var newRecipe = document.createElement("div");
            newRecipe.classList.add("recipe");
            // Create an image element
            var img = document.createElement("img");
            img.src = URL.createObjectURL(image);
            img.alt = title;
            newRecipe.appendChild(img);
            // Create h2 element for title
            var h2 = document.createElement("h2");
            h2.textContent = title;
            newRecipe.appendChild(h2);
            // Create p element for description
            var p = document.createElement("p");
            p.textContent = description;
            newRecipe.appendChild(p);
            // Create div for buttons
            var buttonDiv = document.createElement("div");
            buttonDiv.classList.add("recipe-buttons");
            // Create edit button
            var editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.classList.add("edit-btn");
            editBtn.onclick = function() {
                editRecipe(newRecipe);
            };
            buttonDiv.appendChild(editBtn);
            // Create delete button
            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function() {
                confirmDelete(newRecipe);
            };
            buttonDiv.appendChild(deleteBtn);
            // Append button div to recipe
            newRecipe.appendChild(buttonDiv);
            // Append recipe to container
            document.querySelector(".container").appendChild(newRecipe);
            // Hide upload form
            document.getElementById("uploadForm").style.display = "none";
        } else {
            alert("Please fill out all fields.");
        }
    }

    function editRecipe(recipeElement) {
        var title = recipeElement.querySelector("h2").textContent;
        var description = recipeElement.querySelector("p").textContent;
        var imageSrc = recipeElement.querySelector("img").src;
        
        document.getElementById("recipeTitle").value = title;
        document.getElementById("recipeDescription").value = description;
        // You can also set the image preview if needed
        // document.getElementById("recipeImagePreview").src = imageSrc;

        // Show upload form and hide save button
        var uploadForm = document.getElementById("uploadForm");
        var saveButton = uploadForm.querySelector("button[type=submit]");
        uploadForm.style.display = "block";
        saveButton.textContent = "Update";
    }

    function confirmDelete(recipeElement) {
        var confirmDelete = confirm("Are you sure you want to delete this recipe?");
        if (confirmDelete) {
            recipeElement.remove();
        }
    }
</script>

</body>
</html>
