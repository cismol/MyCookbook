<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cookbook</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<header>
    <h1>My Cookbook</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search recipes...">
        <button onclick="searchRecipes()" class="search-btn">Search</button>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <!-- Example recipes -->
    <div id="exampleRecipes"></div>
    <!-- End of example recipes -->

</div>

<!-- The Modal -->
<div id="editModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Edit Recipe</h2>
    <form id="editForm" onsubmit="updateRecipe(event)">
        <input type="text" id="editTitle" placeholder="Title" required>
        <textarea id="editDescription" placeholder="Description" required></textarea>
        <input type="file" id="editImage" accept="image/*">
        <button type="submit">Update</button>
    </form>
  </div>
</div>

<script>
    window.onload = function() {
        loadRecipes();
    };

    function loadRecipes() {
        var container = document.getElementById("exampleRecipes");

        // Fetch recipe JSON files from the /recipes directory
        fetch('/recipes')
        .then(response => response.json())
        .then(data => {
            data.forEach(recipe => {
                var newRecipe = document.createElement("div");
                newRecipe.classList.add("recipe");
                newRecipe.innerHTML = `
                    <h2>${recipe.title}</h2>
                    <p>${recipe.description}</p>
                    <div class="recipe-buttons">
                        <button class="edit-btn" onclick="editRecipe('${recipe.id}')">Edit</button>
                        <button class="delete-btn" onclick="confirmDelete('${recipe.id}')">Delete</button>
                    </div>
                `;
                container.appendChild(newRecipe);
            });
        })
        .catch(error => {
            console.error('Error loading recipes:', error);
        });
    }

    function editRecipe(recipeId) {
        // Handle edit functionality
    }

    function updateRecipe(event) {
        // Handle update recipe functionality
    }

    function confirmDelete(recipeId) {
        // Handle confirm delete functionality
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function searchRecipes() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var recipes = document.querySelectorAll(".recipe");
        recipes.forEach(function(recipe) {
            var title = recipe.querySelector("h2").textContent.toLowerCase();
            if (title.includes(input)) {
                recipe.style.display = "block";
            } else {
                recipe.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
